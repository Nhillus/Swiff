<style>

.container {
  position: relative;
}

 #titulo {
   margin-left: 10px;
   
   color: #ffffff;

 }
 .titulo-container{
  padding-bottom: 20px;
 }

 #malla{
  margin-top: 165px;
  color: #4a4747;
}
#recuperar_contraseña{
  font-size: 11px;
}
.ion-text-end {
  padding: 8px 0px 13px 0px;
}

.contenedor_Social_Facebook {
  padding-left: 2px;
  padding-bottom: 2px;
}

.contenedor_Social_Google {
}

#contenedor_registro {
  padding-top: 50px;
  position: absolute;
  right: 0px;
  left: 0px;
  bottom: 0px; 
}
#registrarse{
  font-size:10px;
  color: white;
}
#linea_blanca {

  padding-top: 10px ;
  margin: 0 auto;
  border-bottom-style: solid;
  border-color: white;
  border-width: 5px;
  width: 50%;
}
 
</style>

<ion-header>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</ion-header>

<ion-content class="container" color="base">

  <ion-grid id="malla">
    <ion-row>
      <ion-col >
            <div class="titulo-container">
              <ion-title id="titulo" position="floating" color="light" >Iniciar Sesion</ion-title>
            </div>
      </ion-col>
      </ion-row>


    <ion-row>
      <ion-col text-center>
        <ion-item color="base" >
          <ion-label position="floating" color="medium">Email</ion-label>
          <ion-input></ion-input>
          <ion-icon class="ion-align-self-center" slot="start" name="mail-outline" color="medium"  ></ion-icon>
        </ion-item>
        <ion-item color="base"> 
          <ion-label position="floating" color="medium">Contraseña</ion-label>
          <ion-input></ion-input>
          <ion-icon class="ion-align-self-center" color="medium" slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div class="ion-text-end">
          <ion-label >
            <a id="recuperar_contraseña" href="">Has olvidado tu Contraseña?</a> 
          </ion-label>
        </div>
        <ion-button href="tabs" color="medium" expand="block">Iniciar Sesión</ion-button>
        <div class="ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col size=6 class="contenedor_Social_Facebook" >
                <ion-img src="assets/RedesSociales/Facebook.png"></ion-img> 
              </ion-col>
              <ion-col size=6 class="contenedor_Social_Google">
                <ion-img src="assets/RedesSociales/Google.png"></ion-img> 
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button color="light" expand="block">
                  <ion-label slot="start">
                    <ion-icon id="apple_icon" name="logo-apple"></ion-icon>
                  </ion-label>
                  <ion-label color="dark" >
                    Sign in with apple
                  </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="contenedor_registro" >
      <ion-col size=12>
        <div  class="ion-text-center">
          <ion-label  id="registrarse" >
            No tengo una cuenta 
            <a href="registrarse">Registrate Ahora</a>
          </ion-label>
          <div id="linea_blanca"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
